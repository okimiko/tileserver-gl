name: 'Continuous Testing'

on:
  workflow_call:

permissions:
  checks: write
  contents: read

env:
  LOCAL_BASE_IMAGE_NAME: test-tileserver-gl
  LOCAL_LIGHT_IMAGE_NAME: test-tileserver-gl-light

jobs:
  # Test and build individual architecture images locally
  test_and_build_arch_images:
    name: Test and Build ${{ matrix.arch }} Image
    runs-on: ${{ matrix.runs-on }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-24.04
            arch: amd64
          - runs-on: ubuntu-24.04-arm
            arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6  # Updated to v5 for consistency

      - name: Get OS Architecture
        run: uname -m

      - name: Install system dependencies (Ubuntu) ðŸš€
        run: >-
          sudo apt-get update -qq && sudo apt-get install -qq xvfb \
            libcurl4-openssl-dev \
            libglfw3-dev \
            libuv1-dev \
            libjpeg-dev \
            libpng-dev \
            libwebp-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgif-dev \
            build-essential

      - name: Setup node env ðŸ“¦
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          check-latest: true
          cache: 'npm'

      - name: Install NPM dependencies ðŸš€
        run: npm ci --prefer-offline --no-audit

      - name: Rebuild canvas from source ðŸŽ¨
        run: npm rebuild canvas --build-from-source

      - name: Get release type
        id: prepare_release
        run: |
          RELEASE_TYPE="$(node -e "console.log(require('semver').prerelease('${{ needs.release-check.outputs.version }}') ? 'prerelease' : 'regular')")"
          if [[ $RELEASE_TYPE == 'regular' ]]; then
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "tag=next" >> "$GITHUB_OUTPUT"
          fi

      - name: Test NPM publish (dry-run)
        run: npm publish --dry-run --tag ${{ steps.prepare_release.outputs.tag }}

      - name: Pull test data (runner) ðŸ“¦
        run: >-
          wget -O test_data.zip
          https://github.com/maptiler/tileserver-gl/releases/download/v1.3.0/test_data.zip

      - name: Prepare test data (runner) ðŸ“¦
        run: unzip -q test_data.zip -d test_data

      - name: Run tests (runner) ðŸ§ª
        run: xvfb-run --server-args="-screen 0 1024x768x24" npm test

      - name: Remove test data (avoid baking into image)
        run: rm -R test_data*

      # Docker Build Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and tag ${{ matrix.arch }} main image locally
        id: build_main_arch
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/${{ matrix.arch }}
          tags: ${{ env.LOCAL_BASE_IMAGE_NAME }}:${{ matrix.arch }}
          load: true
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print main image info for ${{ matrix.arch }}
        run: |
          echo "Built and tagged main image locally for ${{ matrix.arch }} as ${{ env.LOCAL_BASE_IMAGE_NAME }}:${{ matrix.arch }}"
          echo "Main image digest for ${{ matrix.arch }}: ${{ steps.build_main_arch.outputs.digest }}"

      - name: Test main image startup ðŸš€
        run: |
          echo "Starting container to verify startup..."
          CONTAINER_ID=$(docker run -d --name test-startup ${{ env.LOCAL_BASE_IMAGE_NAME }}:${{ matrix.arch }})

          # Wait up to 60 seconds for "Startup complete" message
          TIMEOUT=60
          ELAPSED=0
          SUCCESS=false

          while [ $ELAPSED -lt $TIMEOUT ]; do
            if docker logs "$CONTAINER_ID" 2>&1 | grep -q "Startup complete"; then
              SUCCESS=true
              break
            fi

            # Check if container is still running
            if ! docker ps -q --filter "id=$CONTAINER_ID" | grep -q .; then
              echo "âœ— Container exited unexpectedly"
              break
            fi

            sleep 2
            ELAPSED=$((ELAPSED + 2))
            echo "Waiting for startup... ${ELAPSED}s / ${TIMEOUT}s"
          done

          # Always show full container logs
          echo ""
          echo "========== Container Logs =========="
          docker logs "$CONTAINER_ID" 2>&1
          echo "===================================="
          echo ""

          # Cleanup
          docker stop "$CONTAINER_ID" 2>/dev/null || true
          docker rm "$CONTAINER_ID" 2>/dev/null || true

          if [ "$SUCCESS" = "true" ]; then
            echo "âœ“ Container started successfully!"
          else
            echo "âœ— Container did not show 'Startup complete' within ${TIMEOUT} seconds"
            exit 1
          fi

      - name: Build and run tests using Dockerfile_test ðŸ§ª
        id: build_test_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile_test
          platforms: linux/${{ matrix.arch }}
          tags: ${{ env.LOCAL_BASE_IMAGE_NAME }}-test:${{ matrix.arch }}
          load: false
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Light Image
      - name: Create Tileserver Light Directory
        run: node publish.js --no-publish

      - name: Install Light NPM dependencies
        run: npm ci --prefer-offline --no-audit
        working-directory: ./light

      - name: Test Light NPM publish (dry-run)
        run: npm publish --dry-run --tag next
        working-directory: ./light

      - name: Build and tag ${{ matrix.arch }} light image locally
        id: build_light_arch
        uses: docker/build-push-action@v6
        with:
          context: ./light
          file: ./light/Dockerfile
          platforms: linux/${{ matrix.arch }}
          tags: ${{ env.LOCAL_LIGHT_IMAGE_NAME }}:${{ matrix.arch }}
          load: true
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print light image info for ${{ matrix.arch }}
        run: |
          echo "Built and tagged light image locally for ${{ matrix.arch }} as ${{ env.LOCAL_LIGHT_IMAGE_NAME }}:${{ matrix.arch }}"
          echo "Light image digest for ${{ matrix.arch }}: ${{ steps.build_light_arch.outputs.digest }}"

      - name: Test light image startup ðŸš€
        run: |
          echo "Starting light container to verify startup..."
          CONTAINER_ID=$(docker run -d --name test-startup-light ${{ env.LOCAL_LIGHT_IMAGE_NAME }}:${{ matrix.arch }})

          # Wait up to 60 seconds for "Startup complete" message
          TIMEOUT=60
          ELAPSED=0
          SUCCESS=false

          while [ $ELAPSED -lt $TIMEOUT ]; do
            if docker logs "$CONTAINER_ID" 2>&1 | grep -q "Startup complete"; then
              SUCCESS=true
              break
            fi

            # Check if container is still running
            if ! docker ps -q --filter "id=$CONTAINER_ID" | grep -q .; then
              echo "âœ— Container exited unexpectedly"
              break
            fi

            sleep 2
            ELAPSED=$((ELAPSED + 2))
            echo "Waiting for startup... ${ELAPSED}s / ${TIMEOUT}s"
          done

          # Always show full container logs
          echo ""
          echo "========== Container Logs =========="
          docker logs "$CONTAINER_ID" 2>&1
          echo "===================================="
          echo ""

          # Cleanup
          docker stop "$CONTAINER_ID" 2>/dev/null || true
          docker rm "$CONTAINER_ID" 2>/dev/null || true

          if [ "$SUCCESS" = "true" ]; then
            echo "âœ“ Light container started successfully!"
          else
            echo "âœ— Light container did not show 'Startup complete' within ${TIMEOUT} seconds"
            exit 1
          fi
